<form (ngSubmit)="onSubmit()" #form="ngForm">
  <h2 class="text-center">Entrar</h2>
  <div class="form-group" [class.has-error]="email.invalid && email.touched">
    <label for="email" class="control-label">E-mail</label>
    <input class="form-control" type="email" name="email" id="email" email #email="ngModel" [(ngModel)]="login.email" required />
    <p class="text-danger" *ngIf="email.errors?.required && email.touched">E-mail é obrigatório.</p>
    <p class="text-danger" *ngIf="email.errors?.email && email.touched">E-mail inválido.</p>
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" #password="ngModel" [(ngModel)]="login.password" required />
    <p class="text-danger" *ngIf="password.errors?.required && password.touched">Senha é obrigatório.</p>    
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
  <a class="btn btn-link btn-block" [routerLink]="['/create-account']">Criar conta</a>
</form>
